<ion-list [@simpleFadeAnimation]="'in'">
  <form [formGroup]="homePageForm" (ngSubmit)="submit()">
    <ion-row class="align-vertical">
      <h2>Startseite</h2>
      <ion-button type="submit" [disabled]="!homePageForm.dirty && !selectedFile">Speichern<span class="material-symbols-outlined">save</span></ion-button>
    </ion-row>

    <ion-item lines="none">
      <ion-label position="stacked">TITEL:</ion-label>
      <ion-input formControlName="pageTitle" class="custom"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">UNTERTITEL:</ion-label>
      <ion-input formControlName="pageSubtitle" class="custom"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">HINTERGRUNDBILD:</ion-label>
      <input #imageInput
             id="imageInput"
             type="file"
             accept="image/*"
             (change)="processFile(imageInput)" class="custom">
    </ion-item>
    <img *ngIf="selectedFile" [src]="selectedFile.src" alt="">
    <ion-item lines="none">
      <ion-label position="stacked">WILLKOMMENSNACHRICHT:</ion-label>
      <ion-textarea rows="4" formControlName="welcomeMessage" class="custom"></ion-textarea>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked"  class="list-label">AUF EINEN BLICK:</ion-label>
    </ion-item>
    <ion-list *ngFor="let item of primaryItems">
      <div (click)="openInfoForm(item)" class="info-button">
        {{item.title}} {{item.apartments?.length ? ('[' + item.apartments + ']') : ''}}    <span class="material-symbols-outlined">edit</span></div>
    </ion-list>
    <ion-button class="addInfo" (click)="openInfoForm()">
     Neue Info  <span class="material-symbols-outlined">add</span>
    </ion-button>
  </form>

</ion-list>
