<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="items">
      <ion-icon aria-hidden="true" name="bed-outline"></ion-icon>
      <ion-label *ngIf="house">{{house.tab1}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="start">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Start</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="newspaper-outline"></ion-icon>
      <ion-label  *ngIf="house">{{house.tab2}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
